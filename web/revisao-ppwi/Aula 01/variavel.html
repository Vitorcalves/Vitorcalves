<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Variável</title>
	</head>

	<body>
		<button>Aperte-me</button>
	</body>

	<script type="text/javascript">
		var button = document.querySelector('button');

		button.onclick = function() {
		  var nome = prompt('Qual é o seu nome?');
		  alert('Olá ' + nome + ', é um prazer te ver!');
		}
	</script>

</html>
