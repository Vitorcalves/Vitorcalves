<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Soma receitas e despesas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body class="container">

        <h1 class="mb-3 mt-3">Soma receitas e despesas</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">A pagar</th>
                    <th scope="col">A receber</th>
                    <th scope="col">Despesas</th>
                    <th scope="col">Receitas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Salário</td>
                    <td class="a-pagar"></td>
                    <td class="a-receber"></td>
                    <td class="despesa"></td>
                    <td class="receita">1500,00</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Lanche</td>
                    <td class="a-pagar"></td>
                    <td class="a-receber"></td>
                    <td class="despesa">23,50</td>
                    <td class="receita"></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Energia</td>
                    <td class="a-pagar">147,38</td>
                    <td class="a-receber"></td>
                    <td class="despesa"></td>
                    <td class="receita"></td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Empréstimo do cartão</td>
                    <td class="a-pagar"></td>
                    <td class="a-receber">150,00</td>
                    <td class="despesa"></td>
                    <td class="receita"></td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Vendas</td>
                    <td class="a-pagar"></td>
                    <td class="a-receber">18,95</td>
                    <td class="despesa"></td>
                    <td class="receita"></td>
                </tr>
                <tr>
                    <th scope="row">6</th>
                    <td>Conta internet</td>
                    <td class="a-pagar">89,90</td>
                    <td class="a-receber"></td>
                    <td class="despesa"></td>
                    <td class="receita"></td>
                </tr>
                <tr>
                    <th scope="row">7</th>
                    <td>Combustível</td>
                    <td class="a-pagar"></td>
                    <td class="a-receber"></td>
                    <td class="despesa">100,00</td>
                    <td class="receita"></td>
                </tr>
                <tr>
                    <th scope="row">8</th>
                    <td>Reembolso</td>
                    <td class="a-pagar"></td>
                    <td class="a-receber"></td>
                    <td class="despesa"></td>
                    <td class="receita">17,95</td>
                </tr>
                <tr>
                    <th scope="row" colspan="2">Total</th>
                    <td id="a-pagar"></td>
                    <td id="a-receber"></td>
                    <td id="despesa"></td>
                    <td id="receita"></td>
                </tr>
            </tbody>
        </table>

    </body>

    <script type="text/javascript" src="desafio.js"></script>

</html>
